<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Bienvenido {% endblock %} â€” Blog de Damian</title>
<body>
  <header>
    <h1>Blog de Damian</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Bienvenido</a></li>
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Proyectos'],
          ['/about', 'Acerca de']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2024 by damian.
  </footer>
</body>
